<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Post machine emulator</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
		
		<link rel="icon" href="https://ausf-software.github.io/favicon.ico"> <!-- 32×32 -->
		<link rel="icon" href="https://ausf-software.github.io/images/favicons/icon.svg" type="image/svg+xml">
		<link rel="apple-touch-icon" href="https://ausf-software.github.io/images/favicons/apple.png">  <!-- 180×180 -->
		<link rel="manifest" href="https://ausf-software.github.io/manifest.webmanifest">

		<link rel="stylesheet" type="text/css" href="/css/standart-style.css">
		<link rel="stylesheet" type="text/css" href="css/post_calc.css">
		
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Машина Поста — это модель вычислений, которая использует набор правил для обработки строк и манипуляции с символами на ленте. Она была предложена Эмилем Постом и служит для изучения вычислимости и алгоритмических процессов. Машина Поста позволяет формализовать понятия, связанные с вычислениями, и является важным инструментом в теории автоматов и формальных языков. | The Post machine is a computational model that uses a set of rules for string processing and manipulating symbols on a tape. It was proposed by Emil Post and serves to study computability and algorithmic processes. The Post machine allows for the formalization of concepts related to computation and is an important tool in automata theory and formal languages." />
		<meta name="keywords" content="машина Поста, вычислимость, правила обработки, формальные языки, теория автоматов, алгоритмы | Post machine, computability, processing rules, formal languages, automata theory, algorithms" />
		<script type="text/javascript" src="/js/standart-script.js"></script>
	</head>

	<body>

		<header>
			<section>
				<nav class="navbar">
					<div class="burger" id="burger">
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
					</div>
					<div class="nav-list" id="nav-list">
						<a href="/">Home</a>
						<a href="/about">About</a>
						<a href="/product">Products</a>
						<a href="/tutorials">Tutorials</a>
						<a href="https://github.com/ausf-software">GitHub</a>
					</div>
				</nav>
			</section>
			<section class="content-container banner">
				<p>Algorithmic machine</p>
				<h1 class="slogan">Post machine emulator</h1>
			</section>
		</header>

		<main>
			<section>
				<div class="tape-container">
					<div class="tape" id="tape"></div>
					<div class="caret" id="caret"></div>
				</div>
			</section>
			
			<section class="input-section center">
				<div class="input-form">
					<div class="space-div">
						<label for="tape">Лента (символы):</label>
						<input type="text" id="tape-input" name="tape" required>
					</div>

					<div class="space-div">
						<label for="initialPositin">Начальное смещение каретки относительно нуля:</label>
						<input type="number" id="initialPositin" name="initialPositin" required>
					</div>
					
					<div class="space-div">
						<textarea type="text" class="textarea-size" name="rules-string" id="rules-string" placeholder="Rules"></textarea>
					</div>

					<div class="space-div">
						<button type="submit" onclick="run()">Запустить программу</button>
					</div>
				</div>
				<div class="input-form answer-form">
					<div id="result_string" class="space-div">Result:</div>
					<div id="result_steps" class="space-div">Count steps:</div>
					<div class="line-table-container list-size" id="lineContainer"></div>
				</div>
			</section>
		</main>

		<script type="text/javascript" src="js/post.js"></script>
		<script type="text/javascript" src="js/post_calc.js"></script>

		<footer>
			<div class="social-links">
				<a href="https://habr.com/ru/users/ausf-software/" target="_blank">Habr</a>
				<a href="https://github.com/ausf-software" target="_blank">GitHub</a>
				<a href="https://leetcode.com/u/ausf-software/" target="_blank">LeetCode</a>
			</div>
		</footer>
		
	</body>
</html>
